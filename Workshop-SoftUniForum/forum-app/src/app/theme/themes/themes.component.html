<div class="container">
    <main>
        <div *ngIf="themes" class="theme-title">
            <div class="theme-container">
                <div *ngFor="let theme of themes" class="theme-name-wrapper">
                    <div class="theme-name">
                        <a [routerLink]="['/themes', theme._id]" class="normal">
                            <h2 *ngIf="theme.themeName.length > 25">{{(theme.themeName | slice:0:25) + '...'}}</h2>
                            <h2 *ngIf="theme.themeName.length <= 25">{{theme.themeName}}</h2>
                        </a>
                        <div class="columns">
                            <div>
                                <p>Date: <time>{{theme.created_at | date: 'yyyy-MM-dd - hh:mm:ss' }}</time></p>
                                <div class="nick-name">
                                    <p>Username: <span>{{theme.userId.username}}</span></p>
                                </div>
                            </div>
                            <div class="subscribers">
                                <!-- <button class="subscribe">Subscribe</button> -->
                                <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <app-aside title="Recent posts" [posts]="posts"></app-aside>
</div>

<div id="load-bar" *ngIf="!themes">Loading
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>
