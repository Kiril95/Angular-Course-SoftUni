<div class="container">
    <main *ngIf="themes">
        <app-theme-item *ngFor="let theme of themes" [theme]="theme"> </app-theme-item>            
    </main>
    
    <app-aside title="Recent comments" [posts]="posts"></app-aside>
</div>

<div id="load-bar" *ngIf="!themes">Loading
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>
