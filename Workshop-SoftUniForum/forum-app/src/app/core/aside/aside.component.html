<aside>
    <div class="aside">
        <h2 class="title">
            {{title}}
        </h2>
        <div *ngIf="posts">
            <div *ngFor="let post of posts" class="aside-theme">
                <a>
                    <h3>{{post.themeId.themeName}}</h3>
                    <p>{{post.userId.username}}</p>
                    <p><span>{{post.created_at}}</span></p>
                </a>
            </div>
        </div>
    </div>
</aside>

<div id="load-bar" *ngIf="!posts">Loading
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>
